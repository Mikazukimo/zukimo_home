        .anim-box {

        max-width: 1000px;
        height: 900px;
        background-color: rgb(0, 32, 79);
        color: rgb(255, 255, 255);
        }
        .anim-box.zoomin.is-animated {
        animation: zoomIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .box-animate {
        animation: zoomIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
      
        @keyframes zoomIn {
          0% {
            transform: scale(0.8);
            opacity: 0;
          }
          100% {
            opacity: 1;
            transform: scale(1);
          }
        }
    </style>
